settings:
 language: "eng"
 force-language: false
 shutdown-message: "Server closed"
 query-plugins: true
 deprecated-verbose: true
 async-workers: auto
 safe-spawn: true
 waterdogpe: false
 download-spark: true

network:
 batch-threshold: 256
 compression-level: 7
 compression-buffer-size: 1048576
 async-compression: false
 zlib-provider: 3
 snappy: false

debug:
 level: 1
 commands: false
 ignored-packets:
  - LevelChunkPacket

level-settings:
 default-format: leveldb
 auto-tick-rate: true
 auto-tick-rate-limit: 20
 base-tick-rate: 1
 always-tick-players: false
 tick-redstone: true
 chunk-unload-delay: 15000

chunk-sending:
 per-tick: 8
 max-chunks: 192
 spawn-threshold: 56

chunk-ticking:
 per-tick: 40
 tick-radius: 3
 light-updates: true
 clear-tick-list: false

chunk-generation:
 queue-size: 16

ticks-per:
 animal-spawns: 400
 monster-spawns: 1
 autosave: 6000
 cache-cleanup: 900

memory-compression:
 enable: true
 slots: 32
 default-temperature: 32
 threshold:
  freezing-point: 0
  boiling-point: 1024
  absolute-zero: -256
 heat:
  melting: 16
  single-operation: 1
  batch-operation: 32

spawn-limits:
 monsters: 70
 animals: 15
 water-animals: 5
 ambient: 15

player:
 save-player-data: true
 skin-change-cooldown: 30
 force-skin-trusted: false
 check-movement: true

aliases:
